<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Journey</title>
</head>
<body>
    <main>
        <section>
            <form id="login">
                <label>Login</label>
                <input type="text" name="login" />
                <label>Password</label>
                <input type="password" name="password" />
                <button>Login</button>
            </form>
        </section>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const firebaseConfig = {
                    apiKey: "AIzaSyAy_CLaAdFbgQDvSyLL5TNMT8C7am0D8YA",
                    authDomain: "quran-journey-1fd78.firebaseapp.com",
                    projectId: "quran-journey-1fd78",
                    storageBucket: "quran-journey-1fd78.appspot.com",
                    messagingSenderId: "796605473866",
                    appId: "1:796605473866:web:85377ab12c380f6095b2b3",
                    measurementId: "G-GP67NYJ27K"
                };

                firebase.initializeApp(firebaseConfig);

                // firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE); // if we use cookies, uncomment

                document
                .getElementById("login")
                .addEventListener("submit", (event) => {
                    event.preventDefault();
                    const login = event.target.login.value;
                    const password = event.target.password.value;

                    firebase.auth().signInWithEmailAndPassword(login, password) // returns a promise
                    .then(({ user }) => { // we receive user object
                        return user.getIdToken().then((idToken) => {
                            return fetch("/sessionLogin", { // we call fetch which is a built in browser API 
                                method: "POST",
                                headers: {
                                    Accept: "application/json",
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({ idToken }), 
                            });
                        });
                    }).then(() => {
                        return firebase.auth().signOut();
                    }).then(() => {
                        window.location.assign("/profile");
                    });
                    return false;
                });
            });

        </script>
    </main>
</body>
</html>
